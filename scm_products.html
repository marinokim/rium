        /* SCM Specific Styles (Copied from Dashboard) */
        body.scm-body {
            background-color: #f5f7fa;
            display: flex;
            height: 100vh;
            /* Fixed height for sticky layout */
            overflow: hidden;
            /* Prevent body scroll */
        }

        /* Sidebar - Narrow Style */
        .scm-sidebar {
            width: 100px;
            background-color: #1a1a1a;
            color: white;
            flex-shrink: 0;
            display: flex;
            flex-direction: column;
            height: 100%;
            overflow-y: auto;
            transition: width 0.3s;
        }

        .scm-logo-area {
            height: 70px;
            min-height: 70px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .scm-logo-area a {
            font-family: var(--font-heading);
            font-size: 1rem;
            font-weight: 800;
            color: white;
            text-decoration: none;
            letter-spacing: 0.5px;
            text-align: center;
            line-height: 1.2;
        }

        .scm-menu {
            padding: 1rem 0;
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .scm-menu-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 1rem 0.5rem;
            color: #aaa;
            text-decoration: none;
            transition: all 0.3s;
            border-left: 3px solid transparent;
            text-align: center;
        }

        .scm-menu-item:hover,
        .scm-menu-item.active {
            background-color: rgba(255, 255, 255, 0.05);
            color: white;
            border-left-color: var(--primary-color);
        }

        .scm-menu-item i {
            width: auto;
            font-size: 1.5rem;
            margin-right: 0;
            margin-bottom: 0.5rem;
        }

        .scm-menu-item span {
            font-size: 0.75rem;

            line-height: 1.2;
        }

        .scm-user-profile {
            padding: 1rem;
            border-top: 1px solid rgba(255, 255, 255, 0.1);

            flex-direction: column;
            align-items: center;
            gap: 10px;

            height: 100%;
        }

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- CONFIGURATION ---
            const API_BASE = window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1'
                ? 'http://localhost:5000'
                : 'https://rium-scm-backend.onrender.com';

            const apiFetch = async (url, options = {}) => {
                const res = await fetch(`${API_BASE}${url}`, options);
                if (!res.ok) {
                    const err = await res.json().catch(() => ({}));
                    throw new Error(err.error || err.message || 'Request failed');
                }
                return res.json();
            };

            // --- DOM ELEMENTS ---
            const serverSourceFile = document.getElementById('serverSourceFile');
            const serverSourceFileName = document.getElementById('serverSourceFileName');
            const replaceSourceBtn = document.getElementById('replaceSourceBtn');
            const rangeStart = document.getElementById('rangeStart');
            const rangeEnd = document.getElementById('rangeEnd');
            const registerRangeBtn = document.getElementById('registerRangeBtn');
            const uploadBtn = document.getElementById('excelUploadBtn');
            const fileInput = document.getElementById('excelUploadInput');
            const productTableBody = document.getElementById('productTableBody');

            // --- EXCEL & FILE OPERATIONS ---

            // 1. Server Source File Selection
            if (serverSourceFile) {
                serverSourceFile.addEventListener('change', (e) => {
                    if (e.target.files[0]) {
                        serverSourceFileName.textContent = e.target.files[0].name;
                    }
                });
            }

            // 2. Replace Source File
            if (replaceSourceBtn) {
                replaceSourceBtn.onclick = async (e) => {
                    e.preventDefault();
                    if (!serverSourceFile || !serverSourceFile.files[0]) return alert('교체할 파일을 선택하세요.');

                    const fd = new FormData();
                    fd.append('file', serverSourceFile.files[0]);
                    replaceSourceBtn.innerText = '교체 중...';

                    try {
                        await apiFetch('/api/excel/replace-source', { method: 'POST', body: fd });
                        alert('서버 원본 파일이 교체되었습니다.');
                    } catch (e) { alert('실패: ' + e.message); }
                    finally { replaceSourceBtn.innerText = '파일 교체'; }
                };
            }

            // 3. Register Range
            if (registerRangeBtn) {
                registerRangeBtn.onclick = async (e) => {
                    e.preventDefault();
                    const start = rangeStart.value;
                    const end = rangeEnd.value;
                    if (!start || !end) return alert('범위를 입력하세요.');

                    registerRangeBtn.innerText = '등록 중...';
                    try {
                        const res = await apiFetch('/api/excel/register-range', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({ start, end })
                        });

            // --- PRODUCT MANAGEMENT ---

            // --- IN-PAGE DETAIL VIEW LOGIC ---

            // 1. Helper: Secure Image URL (Duplicated from script.js)
            const getSecureImageUrl = (url, width = 0) => {
                if (!url) return '';
                let cleanUrl = url.trim();

                if (cleanUrl.match(/https?:\/\/(localhost|127\.0\.0\.1)/)) {
                    try {
                        const urlObj = new URL(cleanUrl);
                        cleanUrl = `${API_BASE}${urlObj.pathname}${urlObj.search}`;
                    } catch (e) {
                        const path = cleanUrl.replace(/https?:\/\/(localhost|127\.0\.0\.1)(:\d+)?/, '');
                        cleanUrl = `${API_BASE}${path}`;
                    }
                }
                // Handle protocol-relative
                if (cleanUrl.startsWith('//')) cleanUrl = `https:${cleanUrl}`;

                if (cleanUrl.startsWith('/') || cleanUrl.match(/^(uploads|assets|images)\//)) {
                    const path = cleanUrl.startsWith('/') ? cleanUrl : `/${cleanUrl}`;
                    cleanUrl = `${API_BASE}${path}`;
                }

                const isLocalEnv = window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1';
                if (cleanUrl.startsWith('data:') || (isLocalEnv && cleanUrl.includes('localhost'))) return cleanUrl;

                if (cleanUrl.startsWith('http://') || (width > 0 && cleanUrl.startsWith('https://'))) {
                    if (cleanUrl.startsWith('https://') && width === 0) return cleanUrl;
                    const encoded = encodeURIComponent(cleanUrl);
                    let proxyUrl = `https://wsrv.nl/?url=${encoded}&output=webp`;
                    if (width > 0) proxyUrl += `&w=${width}`;
                    return proxyUrl;
                }
                return cleanUrl;
            };

                         <div style="font-weight: 600; font-size: 1.1rem; color: #333;">${productName}</div>
                         <div style="width: 100px;"></div> <!-- Spacer for center alignment -->
                    </div>

                    <div style="max-width: 1000px; margin: 0 auto; padding: 3rem 2rem;">
                         <div style="text-align: center; margin-bottom: 2rem;">
                            ${imageHtml}
                        </div>
                        <div style="padding: 20px; text-align: center; max-width: 800px; margin: 0 auto;">
                            <span style="background: #f0f0f0; padding: 5px 15px; border-radius: 20px; font-size: 0.9rem; color: #666; display: inline-block; margin-bottom: 1rem;">${categoryName}</span>
                            <h2 style="font-size: 1.5rem; color: var(--primary-color); margin-bottom: 0.5rem; font-weight: 600;">${brandName}</h2>
                            <h1 style="font-size: 2.2rem; margin-bottom: 1rem; font-weight: 700; color: #333;">${productName}</h1>
                            <p style="font-size: 1.1rem; color: #888; margin-bottom: 2rem;">${modelName}</p>
                            
                            <p style="font-size: 1.1rem; line-height: 1.8; color: #555; margin-bottom: 30px; word-break: keep-all;">${product.description || ''}</p>
                        </div>
                        ${detailSection}
                    </div>
                `;
            };

            // Global State for Scroll Position
            let lastScrollTop = 0;

            // Updated Open Function
            window.openProductDetail = async (index) => {
                const listContainer = document.getElementById('productListView');

                const scmContent = document.querySelector('.scm-content');
