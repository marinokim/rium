                <script>
                    async function loadProposals() {
                        const tbody = document.getElementById('proposalTableBody');
                        try {
                            const token = localStorage.getItem('token');
                            const userStr = localStorage.getItem('scm_user');
                            if (!token || !userStr) {
                                tbody.innerHTML = '<tr><td colspan="9" style="text-align: center;">로그인이 필요합니다.</td></tr>';
                                return;
                            }

                            const user = JSON.parse(userStr);
                            const isAdmin = user.role === 'ADMIN';

                            // API Base
                            const API_BASE = window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1'
                                ? 'http://localhost:5003'
                                : 'https://rium-scm-backend.onrender.com';

                            // Endpoint - Strictly Admin View
                            // No user-mode injection here. User view is handled by scm_proposal_history.html.
                            const endpoint = '/api/proposals/all';

                            // Debug log
                            console.log('Admin Order View Loaded', endpoint);

                            const res = await fetch(`${API_BASE}${endpoint}`, {
                                headers: { 'Authorization': `Bearer ${token}` }
                            });

                            if (res.ok) {
                                const data = await res.json();
                                const list = data.history || [];

                                if (list.length === 0) {
                                    tbody.innerHTML = '<tr><td colspan="9" style="text-align: center; padding: 2rem;">제안 내역이 없습니다.</td></tr>';
                                    return;
                                }

                                tbody.innerHTML = list.map((item, index) => {
                                    const date = new Date(item.created_at).toLocaleDateString();

                                    // Safe Parse Items
                                    let items = [];
                                    try {
                                        if (typeof item.items === 'string') {
                                            items = JSON.parse(item.items);
                                        } else if (typeof item.items === 'object') {
                                            items = item.items || [];
                                        }
                                    } catch (e) {
                                        console.error('JSON Parse Error for items:', item.items);
                                        items = [];
                                    }

                                    // Calculate Total Amount & Qty
                                    const totalQty = items.reduce((sum, i) => sum + (parseInt(i.quantity) || 0), 0);

                                    // Product Prep for Display
                                    const firstItem = items[0] || {};
                                    // Logic for Title: Name + '외 N개'
                                    const pName = firstItem.productName || firstItem.name || firstItem.modelName || '상품';
                                    const extraCount = items.length - 1;
                                    const displayTitle = extraCount > 0 ? `${pName} 외 ${extraCount}건` : pName;

                                    // If old data (no productName saved), fallback to item.title (Proposal - Date)
                                    // Actually item.title is what DB serves as 'title'. 
                                    // If we want to override it with contents, we use displayTitle.
                                    // Let's use displayTitle if pName looks valid (not '상품' or if we have >1 items).
                                    // Or simply always use displayTitle if item.title looks generic?
                                    // Let's prefer displayTitle as it is freshly calculated from content.

                                    const finalTitle = (pName !== '상품' || extraCount > 0) ? displayTitle : item.title;

                                    const clientName = item.company_name || (user.company_name || '나');
                                    const proposalId = item.id;

                                    return `
                                        <tr>
                                            <td><input type="checkbox" value="${item.id}"></td>
                                            <td>${item.id}</td>
                                            <td>${date}</td>
                                            <td>
                                                <div style="display: flex; align-items: center; gap: 10px;">
                                                    <div style="width: 40px; height: 40px; background: #eee; border-radius: 4px; overflow: hidden;">
                                                        <img src="${firstItem.imageUrl || firstItem.image_url || 'https://via.placeholder.com/40'}" style="width: 100%; height: 100%; object-fit: cover;">
                                                    </div>
                                                    <span>${finalTitle}</span>
                                                </div>
                                            </td>
                                            <td>${totalQty}</td>
                                            <td>${clientName}</td>
                                            <td>-</td>
                                            <td><span class="status-badge status-new">제안중</span></td>
                                            <td>
                                                <button class="scm-btn scm-btn-sm scm-btn-outline" onclick="viewProposal(${index})">제안서 보기</button>
                                                <button class="scm-btn scm-btn-sm scm-btn-outline" onclick="downloadProposal(${index})"><i class="fas fa-file-excel"></i></button>
                                            </td>
                                        </tr>
                                    `;
                                }).join('');

                                // Save global
                                window.currentProposals = list;

                            } else {
                                throw new Error('API Failed');
                            }
                        } catch (e) {
                            console.error(e);
                            tbody.innerHTML = '<tr><td colspan="9" style="text-align: center; color: red;">데이터 로드 실패</td></tr>';
                        }
                    }

                    // Download Proposal
                    async function downloadProposal(index) {
                        const item = window.currentProposals[index];
                        if (!item) return;

                        // Parse items safely
                        let items = [];
                        try {
                            if (typeof item.items === 'string') items = JSON.parse(item.items);
                            else if (typeof item.items === 'object') items = item.items || [];
                        } catch (e) { items = []; }

                        try {
                            // Determine API BASE
                            const API_BASE = window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1'
                                ? 'http://localhost:5003'
                                : 'https://rium-scm-backend.onrender.com';

                            const res = await fetch(`${API_BASE}/api/excel/download/proposal`, {
                                method: 'POST',
                                headers: { 'Content-Type': 'application/json' },
                                body: JSON.stringify({
                                    title: item.title,
                                    items: items
                                })
                            });

                            if (res.ok) {
                                const blob = await res.blob();
                                const url = window.URL.createObjectURL(blob);
                                const a = document.createElement('a');
                                a.href = url;
                                // Sanitize title for filename
                                const safeTitle = (item.title || 'Proposal').replace(/[^a-zA-Z0-9가-힣\s-_]/g, '').trim();
                                a.download = `Proposal_${safeTitle}_${Date.now()}.xlsx`;
                                document.body.appendChild(a);
                                a.click();
                                a.remove();
                                window.URL.revokeObjectURL(url);
                            } else {
                                alert('Excel Download Failed');
                            }
                        } catch (e) {
                            console.error(e);
                            alert('Download Error: ' + e.message);
                        }
                    }

    <script>
        // Copy apiFetch from catalog or common place.
        // For robustness, I'll inline a simplified version or rely on window if shared, 
        // but since they are separate pages, I should define it.
        const API_BASE = window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1'
            ? 'http://localhost:5003'
            : 'https://rium-scm-backend.onrender.com';

        async function apiFetch(url) {
            const token = localStorage.getItem('token');
            const headers = { 'Content-Type': 'application/json' };
            if (token) headers['Authorization'] = `Bearer ${token}`;
            const res = await fetch(`${API_BASE}${url}`, { headers });
            if (!res.ok) throw new Error(res.statusText);
            return res.json();
        }

        // Download Excel Helper
        async function downloadExcel(quoteId, quoteNumber) {
            try {
                const token = localStorage.getItem('token');
                const res = await fetch(`${API_BASE}/api/quotes/${quoteId}/download/excel`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                if (res.ok) {
                    const blob = await res.blob();
                    const link = document.createElement('a');
                    link.href = window.URL.createObjectURL(blob);
                    link.download = `Quote_${quoteNumber}.xlsx`;
                    document.body.appendChild(link);
                    link.click();
                    document.body.removeChild(link);
                } else {
                    alert('다운로드 실패 (서버 오류)');
                }
            } catch (e) {
                console.error(e);
                alert('다운로드 중 오류가 발생했습니다.');
            }
        }

        // Mock Excel Generator (Client Side - Arontec Style)
        async function downloadMockExcel(proposalId) {
            try {
                const proposals = JSON.parse(localStorage.getItem('scm_proposals') || '[]');
                const prop = proposals.find(p => p.id === proposalId);

                if (!prop) {
                    alert('제안서를 찾을 수 없습니다.');
                    return;
                }

            } catch (e) {
                console.error(e);
            }
        }
    </script>
